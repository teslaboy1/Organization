<div class="form-container">
  <mat-toolbar color="basic">{{action}} Customer</mat-toolbar>
  <form class="customer-form" [formGroup]="customerForm">
    <mat-form-field appearance="fill">
      <mat-label>Organization Name</mat-label>
      <input matInput formControlName="organizationName" [(ngModel)]="selectedCustomer.organizationName" placeholder="Organization Name" required >
      <mat-error *ngIf="customerForm.controls['organizationName'].errors?.required">Invalid form value</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" [(ngModel)]="selectedCustomer.city" placeholder="City" required >
      <mat-error *ngIf="customerForm.controls['city'].errors?.required">Invalid form value</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [(ngModel)]="selectedCustomer.email" placeholder="Email" required >
      <mat-error *ngIf="customerForm.controls['email'].errors?.required">Invalid form value</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" [(ngModel)]="selectedCustomer.phone" placeholder="Phone" required >
      <mat-error *ngIf="customerForm.controls['phone'].errors?.required">Invalid form value</mat-error>
      <mat-error *ngIf="customerForm.controls['phone'].errors?.pattern">Please enter valid data</mat-error>
    </mat-form-field>
    <!--<mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="insertPersonId" [(ngModel)]="selectedCustomer.insertPersonId" placeholder="Person Id" required >
      <mat-error *ngIf="customerForm.controls['phone'].errors?.required">Invalid form value</mat-error>
      <mat-error *ngIf="customerForm.controls['phone'].errors?.pattern">Please enter valid data</mat-error>
    </mat-form-field>-->
    <mat-form-field appearance="fill">
      <mat-label>Person Id</mat-label>
      <input matInput formControlName="insertPersonId" [(ngModel)]="selectedCustomer.insertPersonId" placeholder="Person Id" required >
      <mat-error *ngIf="customerForm.controls['insertPersonId'].errors?.required">Invalid form value</mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="customerForm.invalid">Save</button>
    <button mat-raised-button color="warn" (click)="onClose()">Close</button>
  </div>
</div>
